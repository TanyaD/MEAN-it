<!Doctype html >
<html>
<head>
      <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head
<body>
<div id="wrapper">
<table id="navbar">  
<tr id="first">
  <th>First Name</th>
  <th>Last Name</th>
  <th>Email Address</th>
  <th>Contact #</th>
</tr>
</table>
  
<form>
  <h2>Add User</h2>
  <hr></hr>
  <label> First Name:
  <input type="text" placeholder="First Name" id="first_name">
  </label>
    <label> Last Name:
  <input type="text" placeholder="Last Name" id="last_name">
  </label>
    <label> Email:
  <input type="text" placeholder="email" id="email">
  </label>
    <label> Contact:
  <input type="text" placeholder="contact #" id="contract" name="contract">
  </label>
  <input type="submit">
</form>
</div>
</body>
<script>
    $(document).ready(function(){
        $('form').submit(function(){
            $("table").append("<tr><td>"+document.getElementById('first_name').value+"</td><td>"+$('#last_name').val()+"</td><td>"+$('#email').val()+"</td><td>"+$('#contract').val()+"</td></tr>")
    return false
  })
})
</script>
</html>
